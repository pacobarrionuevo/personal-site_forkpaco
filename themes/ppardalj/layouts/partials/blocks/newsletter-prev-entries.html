<section id="{{ .id }}" class="{{ .className }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Entradas anteriores de la newsletter</h2>
      </div>
    </div>
    <div class="row">
      {{ $pages := where site.RegularPages "Params.type" "newsletter" }}
      {{ range $pages }}
      <div class="col-12">
        {{- partial "newsletter/postcard.html" . -}}
      </div>
      {{ end }}
    </div>
  </div>
</section>
