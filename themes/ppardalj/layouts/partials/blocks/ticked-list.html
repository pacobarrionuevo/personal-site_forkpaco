<section id="{{ .id }}" class="{{ .className }}">
  <div class="container">
    <div class="row">
      <div class="col-md-2 d-none d-sm-none d-md-block">
        <h2>
          <img class="arrow-right" src="/assets/img/arrow-right-secondary.svg" />
        </h2>
      </div>
      <div class="col-md-10 col-sm-12">
        <h2>{{ .header | safeHTML }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{ .paragraph1 | safeHTML }}</p>
        <ul class="row ticked">
          {{ range .items }}
          <li class="col-md-6">{{ . | safeHTML }}</li>
          {{ end }}
        </ul>
        <p>{{ .paragraph2 | safeHTML }}</p>
      </div>
    </div>

    {{ if .callToAction }}
    <div class="row justify-content-center align-items-center text-center">
      <div class="col-m-12">
        <p>
          <a data-scroll="{{ .callToAction.scrollTo }}" href="#" class="button button-center">{{ .callToAction.text }}</a>
        </p>
      </div>
    </div>
    {{ end }}
  </div>
</section>
