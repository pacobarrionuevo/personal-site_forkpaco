<section id="sect-agenda" class="dark background background-02">
  <div class="container">
    <div class="row">
      <div class="col-md-2 d-none d-sm-none d-md-block">
        <h2><img class="arrow-right" src="/assets/img/arrow-right-secondary.svg" /></h2>
      </div>
      <div class="col-md-10 col-sm-12">
        <h2><em>Objetivos</em> de aprendizaje:</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul class="row ticked">
          {{ range .Params.learning_objectives }}
          <li class="col-md-6">{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
