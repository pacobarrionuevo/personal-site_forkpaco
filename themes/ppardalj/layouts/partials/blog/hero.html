{{ $author := index .Site.Data.authors .Params.author }}
<header
  class="hero hero-bg-img"
  style="background-image: url('{{ .Params.featured_image }}')"
>
  <div class="hero-bg-img-mask bg-mask">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <ul class="tags tags-light">
            {{ partial "blog/tags.html" .}}
          </ul>
          <h1><span class="underline">{{ .Title }}</span></h1>
          <h2>{{ $author.name }}</h2>
          <p class="date">{{ .PublishDate.Format "2006/01/02" }}</p>
        </div>
      </div>
    </div>
  </div>
</header>
