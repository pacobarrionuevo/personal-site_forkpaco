<div class="preventry">
  <span class="preventry-number">#{{ .Params.issue_number }}</span>
  <div class="preventry-content">
    <p class="preventry-title">{{ .Title }}</p>
    <p class="preventry-date">{{ .Date.Format "January 2, 2006" }}</p>

  <img src="/assets/img/arrow-cta-yellow.svg"></img>
  <a href="{{ .Permalink }}"></a>
</div>
